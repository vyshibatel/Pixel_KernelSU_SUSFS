name: Build Coral 4.14 Kernel

on:
  # Этот триггер ОБЯЗАТЕЛЕН, чтобы workflow можно было вызывать из другого
  workflow_call:

  # Этот триггер НЕОБЯЗАТЕЛЕН, он позволяет запускать workflow вручную
  workflow_dispatch:

jobs:
  build-kernel:
    runs-on: ubuntu-22.04

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          swap-size-mb: 8192
          remove-dotnet: 'true'
          remove-android: 'true'

      # --- Шаг 1: Клонируем ваш репозиторий с исходным кодом ядра ---
      - name: Checkout Kernel Source
        uses: actions/checkout@v4
        with:
          repository: vyshibatel/Pixel_Kernels
          path: Pixel_Kernels

      # --- Шаг 2: Клонируем официальный AOSP Clang ---
      - name: Clone AOSP Clang Toolchain
        run: git clone --depth=1 https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86 aosp-clang

      # --- Шаг 3: Клонируем AnyKernel3 для упаковки ---
      - name: Clone AnyKernel3
        run: git clone https://github.com/WildPlusKernel/AnyKernel3.git AnyKernel3

      # --- Шаг 4: Запускаем сборку ядра ---
      - name: Build the Kernel
        run: |
          # Заходим в папку с вашими исходниками
          cd Pixel_Kernels
          
          # Устанавливаем переменные окружения, чтобы скрипт нашел новый компилятор
          export PATH="${{ github.workspace }}/aosp-clang/clang-r416183b/bin:$PATH"
          export CLANG_TRIPLE="aarch64-linux-gnu-"
          export CROSS_COMPILE="aarch64-linux-gnu-"
          export CROSS_COMPILE_ARM32="arm-linux-gnueabi-"
          
          # Запускаем скрипт сборки
          ./build_floral.sh

      # --- Шаг 5: Упаковываем ZIP-архив ---
      - name: Package with AnyKernel3
        run: |
          # Копируем скомпилированные артефакты в папку AnyKernel3
          cp Pixel_Kernels/out/android-msm-pixel-4.14/dist/Image.lz4 AnyKernel3/
          cp Pixel_Kernels/out/android-msm-pixel-4.14/dist/dtbo.img AnyKernel3/
          
          # Создаем ZIP
          cd AnyKernel3
          zip -r "../Anykernel3-Coral-Final.zip" ./*

      # --- Шаг 6: Выгружаем готовый ZIP как артефакт ---
      - name: Upload Kernel Zip
        uses: actions/upload-artifact@v4
        with:
          name: kernel-coral
          path: Anykernel3-Coral-Final.zip
